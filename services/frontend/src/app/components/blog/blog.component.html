<main class="pb-16 lg:pb-24 mt-32">
    
    <div class="flex relative z-20 justify-between p-6 -m-36 mx-4 max-w-[868px]   rounded xl:-m-32 xl:p-9 xl:mx-auto">
        <article class="xl:w-[828px] w-full max-w-none format format-sm sm:format-base lg:format-lg format-blue ">
           
            <section class="not-format">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-lg lg:text-4xl font-bold text-secondary-100 ">Feed </h1>
     
                </div>
                <form class="mb-6" (submit)="submitComment()">
                    <div
                        class="mb-4 w-full bg-primary-50 rounded-lg  ">
                        <div class="py-2 px-4 bg-secondary-100  rounded-t-lg ">
                            <label for="comment" class="sr-only">Your comment</label>
                            <textarea id="comment" rows="6" [(ngModel)]="commentText" name="commentText"
                                class="px-0 w-full text-sm text-gray-900 bg-secondary-100 outline-none "
                                placeholder="Write a comment..." required></textarea>
                        </div>
                        <div class="flex justify-between items-center py-2 px-3 border-t ">

                            <button type="submit" class=" flex justify-start text-secondary-100 bg-primary-400 hover:bg-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center"  [disabled]="!commentText || !commentLink"
                            [ngClass]="{'opacity-50': !commentText || !commentLink}">
                    
                                New Post

                                </button>
                        
                            <div class="flex pl-0 space-x-1 sm:pl-2">
                                
                                


                                <form >
                                    <button type="button"
                                    class="inline-flex justify-center p-2 text-black rounded cursor-pointer hover:text-primary-50 ">
                                    <svg aria-hidden="true" class="w-5 h-5 mr-5 text-secondary-100" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span class="sr-only">Upload image</span>
                                      <input [(ngModel)]="commentLink" name="commentLink" placeholder="Enter an image link" class="focus:outline-none rounded-md bg-secondary-100" type="text" id="myFile" name="filename" >
                                    </button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </form>
                <div *ngFor="let post of posts" >
                <article class="p-6 mb-6 text-base bg-secondary-100 font-medium rounded-lg ">
                    <footer class="flex justify-between items-center mb-2">
                        <div class="flex items-center ">
                            <span class="flex items-center cursor-pointer"  [routerLink]="['/profile', post.userId]">
                                
                            <p class="inline-flex items-center mr-3 text-sm text-gray-900 "><img
                                    class="mr-2 w-6 h-6 rounded-full"
                                    src="{{post.image}}"
                                    alt="Michael Gough">{{post.firstname}} {{post.lastname}} </p>
                                </span>
                            <p class="text-sm text-gray-700 "><time pubdate datetime="2022-02-08"
                                    title="February 8th, 2022">{{post.creationDate | date: 'medium'}}</time></p>

                        </div>
                        <!-- <button id="dropdownComment1Button" data-dropdown-toggle="dropdownComment1"
                            class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 bg-secondary-100 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 "
                            type="button">
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z">
                                </path>
                            </svg>
                            <span class="sr-only">Comment settings</span>
                        </button> -->
                        <!-- Dropdown menu -->
                        <div id="dropdownComment1"
                            class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow ">
                            <ul class="py-1 text-sm text-gray-700 "
                                aria-labelledby="dropdownMenuIconHorizontalButton">
                                <li>
                                    <a href="#"
                                        class="block py-2 px-4 hover:bg-gray-100 ">Edit</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block py-2 px-4 hover:bg-gray-100 ">Remove</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block py-2 px-4 hover:bg-gray-100 ">Report</a>
                                </li>
                            </ul>
                        </div>
                    </footer>
                    <p class="text-black text-start pb-5">{{post.description}}</p>
                    <img class="w-1/2 rounded-lg" src="{{post.image_proof}}" alt="">
                    <div class="flex items-center mt-4 space-x-4">
                        <!-- <button type="button"
                            class="flex items-center text-sm text-gray-700 hover:underline ">
                            <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            {{post.like.length}} Likes
                        </button> -->
                        <!-- <button type="button"
                            class="flex items-center text-sm text-gray-700 hover:underline ">
                            <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Reply
                        </button> -->
                    </div>
                </article>

               
            </div>
            </section>
        </article>
        
  
  
  
 
  </div>
