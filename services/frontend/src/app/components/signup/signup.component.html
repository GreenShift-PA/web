<section class="mx-28 my-16">
  <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-20 lg:py-16 lg:grid-cols-12">
    <div class="w-full place-self-center lg:col-span-6">
    <div class="p-6 mx-auto rounded-lg shadow-xl bg-primary-50 sm:max-w-xl sm:p-8">
        
      <h1 class="mb-2 text-2xl font-bold leading-tight tracking-tight text-secondary-100">
              Create your Account
          </h1>
          <p class="text-sm font-light text-secondary-50">
              Already have an account? <a href="/login" class="font-medium text-primary-600 hover:underline ">Login here</a>.
          </p>
   
          <form class="mt-4 space-y-6 sm:mt-6" #form="ngForm" (ngSubmit)="signup(form.value)">
            <div class="grid gap-6 sm:grid-cols-2">
              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-secondary-100">Email</label>
                <input type="email" name="login" id="login" [ngModel]="user.login" [(ngModel)]="user.login" class="bg-secondary-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required>
              </div>
            
              <!-- Password field -->
              <div>
                <label for="password" class="block mb-2 text-sm font-medium text-secondary-100">Password</label>
                <input type="password" name="password" id="password" [ngModel]="user.password" [(ngModel)]="user.password" class="bg-secondary-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="••••••••" required>
              </div>
            
              <!-- First Name field -->
              <div>
                <label for="firstname" class="block mb-2 text-sm font-medium text-secondary-100">First Name</label>
                <input type="text" name="firstname" id="firstname" [ngModel]="user.firstname" [(ngModel)]="user.firstname" class="bg-secondary-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="First Name" required>
              </div>
            
              <!-- Last Name field -->
              <div>
                <label for="lastname" class="block mb-2 text-sm font-medium text-secondary-100">Last Name</label>
                <input type="text" name="lastname" id="lastname" [ngModel]="user.lastname" [(ngModel)]="user.lastname" class="bg-secondary-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Last Name" required>
              </div>
            
              <!-- My Tree's name field -->
              <div>
                <label for="tree_name" class="block mb-2 text-sm font-medium text-secondary-100">My Tree's name</label>
                <input type="text" name="tree_name" id="tree_name" [ngModel]="user.tree_name" [(ngModel)]="user.tree_name" class="bg-secondary-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="ex. Bonnie Green" required>
              </div>
