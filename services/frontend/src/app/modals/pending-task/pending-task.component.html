<div  id="detailTaskdefaultModal" tabindex="-1" aria-hidden="true" class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full backdrop-blur-sm bg-black bg-opacity-50" [style.display]="modalOpen ? 'block' : 'none'">
    <div class="flex items-center justify-center relative p-4mx-auto h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow w-1/3 dark:bg-gray-800 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Details of pending task
                </h3>
                <button (click)="close()"  type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="createUserdefaultModal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form (ngSubmit)="sendForReview()" action="#">
                <div class="grid gap-4 mb-4 sm:grid-cols-2">

                        <label for="last-name" class="block mb-2 text-sm  font-medium text-gray-900 dark:text-white">Title</label>
                        <input type="text" name="last-name" id="last-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 outline-none " placeholder="Write a title here" required="">
                    </div> -->
                    <h2 class="text-start text-lg font-semibold text-gray-900 dark:text-white">Here's your post</h2>
                    <div class="sm:col-span-2">
                        <label for="Description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Post body</label>
                        <article class="p-6 mb-6 text-base bg-secondary-100 font-medium rounded-lg ">
                            <footer class="flex justify-between items-center mb-2">
                                <div class="flex items-center ">
                                    <span class="flex items-center cursor-pointer"  [routerLink]="['/profile', post.userId]">
                                        
                                        <p class="inline-flex items-center mr-3 text-sm text-gray-900 "><img
                                            class="mr-2 w-6 h-6 rounded-full"
                                            src="{{post.image}}"
                                            alt="Michael Gough">{{post.firstname}} {{post.lastname}} </p>
                                        </span>
                                        <p class="text-sm text-gray-700 "><time pubdate datetime="2022-02-08"
                                            title="February 8th, 2022">{{post.creationDate | date: 'medium'}}</time></p>
        
                                </div>
                               
                             
                            </footer>
                            <p class="text-black text-start ">{{post.description}}</p>

                                            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                            clip-rule="evenodd"></path>
                                    </svg>Likes

                                    Reply

                            </div>
                        </article>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="Description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task Description</label>
                        <div class="w-full bg-gray-50 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 ">
                            <div class="flex justify-between items-center py-2 px-3 border-b dark:border-gray-600">
                             <div class="flex items-center space-x-1 sm:pr-4">
