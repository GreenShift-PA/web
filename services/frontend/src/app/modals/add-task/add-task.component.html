 <!-- Main modal -->
 <div  id="shareTaskdefaultModal" tabindex="-1" aria-hidden="true" class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full backdrop-blur-sm bg-black bg-opacity-50" [style.display]="modalOpen ? 'block' : 'none'">
    <div class="flex items-center justify-center relative p-4mx-auto h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow w-1/3 dark:bg-gray-800 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Add tasks
                </h3>
                <button (click)="close()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="createUserdefaultModal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <ul class="pt-1 pb-3 px-3">
                <li class="mt-3" *ngFor="let task of verifiedTasks">
                      <a  (click)="addToMyTasks(task._id)" class="block p-5 bg-white rounded-md shadow hover:bg-opacity-80 transition-all duration-2 cursor-pointer">
                         <div class="flex justify-between">
                            <p class="text-sm font-medium leading-snug text-gray-900">{{task.description}}</p>
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=3&amp;w=144&amp;h=144&amp;q=80" alt="avatar" class="h-5 w-5 rounded-full">
                         </div>
                         <div class="flex justify-between mt-5">
                            <div class="text-sm text-gray-600"><time datetime="2020-10-12">Sep 15</time></div>
                            <div>
                               <span class="inline-flex items-center leading-tight bg-teal-100 px-2 py-1 rounded-full">
                                  <svg viewBox="0 0 8 8" fill="#00bfa5" class="h-2 w-2">
                                     <circle cx="4" cy="4" r="3"></circle>
                                  </svg>
                                  <span class="text-sm font-medium text-teal-500 rounded-full ml-1">test</span>
                                  
                               </span>
                            </div>
                         </div>
                      </a>
    
                </li>
                 
              </ul>
            <!-- Modal body -->
  
        </div>
    </div>
 </div>
